            body {

background-color: #DCDCDC;

.topnav {
  overflow: hidden;
  background-color: #558C8C;
}

.topnav a {
  float: left;
  display: block;

}

.topnav a:hover {

.topnav a.active {
  background-color: #4CAF50;

}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}


@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  } 
}
