<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        
            @media (min-width: 640px) { 
                body {font-size:1rem;} 
            } 
            @media (min-width:960px) { 
                body {font-size:1.2rem;} 
            } 
            @media (min-width:1100px) { 
                body {font-size:1.5rem;} 
            } 
            @media screen and (max-width: 1060px) {
                #primary { width:67%; }
                #secondary { width:30%; margin-left:3%;}  
            }

            @media screen and (max-width: 768px) {
                #primary { width:100%; }
                .topnav { width:100%; margin:0; border:none; }
            }
            
            body {
                background-color: #DCDCDC;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            .topnav {
                overflow: hidden;
                background-color: #558C8C;
            }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 20px 30px;
                text-decoration: none;
                font-size: 17px;
                color: #ff5349;
                display: block;
            }

            .topnav a:hover {
                background-color: #83ABAB;
                color: black;
            }
            
            .topnav .icon {
                display: none;
            }
            
            @media screen and (max-width: 600px) {
                .topnav a:not(:first-child) {display: none;}
                .topnav a.icon {
                    float: right;
                    display: block;
                }
            }

            @media screen and (max-width: 600px) {
                .topnav.responsive {position: relative;}
                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
            }
            h1 {
                text-align: center;
                color: #558C8C;
                padding-bottom: 0px;
            }
            
            h4 {
                text-align: center;
                color: #558C8C;
                margin-top: 45px;
            }
            
            p{
                text-align: center;
                margin-top: 2px;
                border: none;
            }
            
            img{
                margin-top: 0px;
                margin-left: 70px;
                border: 2px solid white;
                padding: 6px;
                background-color: white;
            }
            
            
        </style>
    </head>
    <body>

        <div class="topnav" id="myTopnav">
            <a>Home</a>
            <a href="about.html">About Me</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact Me</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        
        <h4 style="font-size: 5vw"> Hello I'm</h4>
        <h1 style="font-size: 8vw">Thanvi D</h1>
        
        <p style="font-size: 4vw">I am a high school sophomore from Austin, Texas with an interest in Computer Science.</p>

        <script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
        
        
    </body>
